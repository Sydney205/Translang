<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>土ranslang - Know what you mean in other languages</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <!-- APPLY THE POWER OF HTMX -->
    <script src="./htmx/htmx.min.js"></script>
  </head>
  <body>
    <nav>
      <h1>土ranslang</h1>
      <ul>
        <li><a href="https://github.com/Sydney205/translang">Github</a></li>
      </ul>
    </nav>
      <form hx-post="https://damp-pavla-syndix.koyeb.app/translate" hx-target="#result">
        <div class="input-boxs">
          <!-- Source Language -->
          <textarea
            name="textToTranslate"
            id="#inputText"
            placeholder="Enter text here..."
          ></textarea>
          <!-- Translation... -->
          <span
            id="result"
            hx-get="https://damp-pavla-syndix.koyeb.app/translate"
            hx-trigger="load"
          ></span>
        </div>
        <div class="select-boxs">
          <select name="srcLang">
            <option value="auto">Auto</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
          </select>
          <div class="switch">
            <span>-></span>
          </div>
          <select name="tarLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
          </select>
        </div>
      <button type="submit">Translate</button>
    </form>

    <footer>Built with HTMX + Hono</footer>
  </body>
</html>
